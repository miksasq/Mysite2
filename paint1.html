    <script>

let times = +prompt("How many circles do you want?");
let canvas = document.getElementById('triangle');
let ctx = canvas.getContext('2d');

for (let i = 0; i < times; i++) {
  let x = Math.random() * canvas.width;
  let y = Math.random() * canvas.height;
  let radius = Math.random() * 50 + 50;
  let borderWidth = Math.random() * 10 + 1;

  let redBorder = Math.floor(Math.random() * 256);
  let greenBorder = Math.floor(Math.random() * 256);
  let blueBorder = Math.floor(Math.random() * 256);
  let borderColor = `rgb(${redBorder}, ${greenBorder}, ${blueBorder})`;

  let redFill = Math.floor(Math.random() * 256);
  let greenFill = Math.floor(Math.random() * 256);
  let blueFill = Math.floor(Math.random() * 256);
  let fillColor = `rgb(${redFill}, ${greenFill}, ${blueFill})`;

  ctx.beginPath();
  ctx.arc(x, y, radius, 0, 2 * Math.PI, false);
  ctx.closePath();

  ctx.lineWidth = borderWidth;
  ctx.strokeStyle = borderColor;
  ctx.stroke();

  ctx.fillStyle = fillColor;
  ctx.fill();
}





    </script>
</body>
