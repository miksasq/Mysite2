<body>
    <script>

 let n = +prompt("Enter порядковий номер");
function fib(n) {
   
    let a = +prompt("Enter first number");
    let b = +prompt("Enter second number");
    for (let i = 3; i <= n; i++) {
        let c = a + b;
        a = b;
        b = c;
    }
    return b;
}

document.write(fib(n));

</script>
