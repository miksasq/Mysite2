<body>
  
  
  <script>

  
   let money = +prompt('Яку суму хочете зняти','');    
    let rest = +money%50; 
    let sum = money - rest;
	 if (money < 50 || money > 10000) {
	        alert('На жаль, Ви можете зняти гроші на суму від 50 грн. до 10000 грн.'); }
            else if (money%50==0) {
                document.write("You can have "+ money + " and my rest is 0");
            } else {
                document.write("You have request " + money + ", but I can give you only " + sum + " and my rest is " + rest + ".")
            } 
  </script>
